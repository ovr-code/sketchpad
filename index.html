<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Atom SketchPad</title>
  </head>
  <body class="bg-white flex flex-col justify-center items-center">
    <div class="flex-col flex felx-col items-center justify-center gap-10">
      <div class="title flex flex-col gap-5 justify-center items-center">
        <h1 class="text-2xl font-black text-7xl mt-10 tracking-normal">
          ATOM SketchPad
        </h1>
        <div class="mode">Mode : Coloring</div>
      </div>
      <div
        class="content flex flex-row-reverse justify-center items-center gap-4">
        <div class="board border border-emerald    rounded-lg drop-shadow-2xl" id="board">
        </div>
        <div>
          <div class="buttons flex justify-between gap-4 flex-col">
            <button
              class="bg-black text-white px-6 py-4 hover:bg-white hover:text-black rounded-md mt-2 transition-all duration-300 ease-in-out active:text-black active:bg-white"
              onclick="changeColor('black')">
              Black
            </button>
            <button
              class="bg-black text-white px-6 py-4 hover:bg-white hover:text-black rounded-md mt-2 transition-all duration-300 ease-in-out active:text-black active:bg-white"
              onclick="changeColor('white')">
              Eraser
            </button>
            <button
              class="bg-black text-white px-6 py-4 hover:bg-white hover:text-black rounded-md mt-2 transition-all duration-300 ease-in-out active:text-black active:bg-whitev"
              onclick="changeColor('gray')">
              Grey
            </button>
            <button
              class="bg-black text-white px-6 py-4 hover:bg-white hover:text-black rounded-md mt-2 transition-all duration-300 ease-in-out active:text-black active:bg-white"
              onclick="changeColor('random')">
              Random
            </button>
            <button
              class="bg-black text-white px-6 py-4 hover:bg-white hover:text-black rounded-md mt-2 transition-all duration-300 ease-in-out active:text-black active:bg-white"
              onclick="resetBoard()">
              Reset
            </button>
          </div>
          <!-- Using Tailwind making INput more beautiful -->
          <input
            class="bg-white-500 border-2 focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal mt-4"
            type="text"
            placeholder="Size of the Board"
            value="16"
            onchange="changeSize(this.value)" />
          <button class="
            bg-black text-white px-6 py-4 hover:bg-white hover:text-black rounded-md mt-2 transition-all duration-300 ease-in-out active:text-black active:bg-white"
            onclick="changeSize(document.querySelector('input').value)"
          ">Set Size</button>
        </div>
      </div>
    </div>



    <!-- Footer Section Designed and Developed by YouRise and OVrcode -->
    <div class="footer flex flex-col justify-center items-center gap-2 mt-6">
      <div class="flex flex-row gap-2 font-sans items-center">
        Designed and Developed by
        <span class="text-sm font-bold">YouRise</span> and
        <span class="text-sm font-bold">OvrCode</span>
      </div>
    <!-- JS -->
    <script src="index.js"></script>
  </body>
</html>
